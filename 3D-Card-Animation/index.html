<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="watch">
                <div class="circle"></div>
                <img src="./apple-watch.png" alt="apple-watch">
            </div>
            <div class="info">
                <h1 class="title">Apple Watch 3</h1>
                <h3>The future of health is on your wrist.</h3>
                <div class="sizes">
                    <button>38mm</button>
                    <button class="active">42mm</button>
                </div>
                <div class="addToBag">
                    <button>Add to Bag</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
